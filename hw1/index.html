        function createCounter(value) {
            let count = value;

            function increment(num) {
                count += num;
            }

            function decrement(num) {
                count -= num;
            }

            function valueOutput(params) {
                return count;
            }

            return {
                increment,
                decrement,
                valueOutput 
            }
        }
